apiVersion: apps/v1
kind: Deployment
metadata:
  name: magma-bubble-frontend-deployment
  namespace: team-magma
  labels:
    name: team-magma
spec:
  replicas: 1
  # minReadySeconds: 5
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bubble-app
  template:
    metadata:
      labels:
        app: bubble-app
    spec:
      containers:
      - name: bubble-container
        image: jaylopez/magmabubblefront:v1
        ports:
        - containerPort: 4200
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "100m"
        env:
          - name: DB_URL
            value: jdbc:postgresql://postgres-service:5432/postgres
          - name: DB_USER
            value: postgres
          - name: DB_PASS
            value: pass
          # could add an env var for spring profile value: prod
   