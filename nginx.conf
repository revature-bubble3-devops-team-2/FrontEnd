upstream backend-service{
    server backend-service:8080;
}

server {
    listen 80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
    }
    

    location /bubble {
        try_files $uri $uri/ /index.html;
        proxy_pass http://backend-service;
    }
}
