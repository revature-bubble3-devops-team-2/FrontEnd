<div class="profile-container">
  <div class="profile_current-user_pfp">
    <label class="hoverable" for="fileInput">
      <img [(src)]="url"
      alt="Bubble profile photo for {{this.profile.firstName}} {{this.profile.lastName}}">
      <div class="hover-text">Choose file</div>
      <div class="background"></div>
    </label>
    <input id="fileInput" type='file' (change)=" onSelectFile($event)  ">

  </div>
  <div class="profile_current-user_text">

      <h4>{{this.profile.firstName}} {{this.profile.lastName}}</h4>


      <nav id="profile_navbar">
        <ul>

          <li [routerLink]="['/home']"><fa-icon class="nav-icon" [icon]="faHome"></fa-icon>Home</li>

          <a [href]="['/profileview/'+ id]"><fa-icon class="nav-icon" [icon]="faIdCard"></fa-icon>Profile</a>
          <li><fa-icon class="nav-icon" [icon]="faUserFriends"></fa-icon>Followers</li>
          <li><fa-icon class="nav-icon" [icon]="faUsers"></fa-icon>Teams</li>
          <li><fa-icon class="nav-icon" [icon]="faComments"></fa-icon>Chat</li>
          <li><fa-icon class="nav-icon" [icon]="faComments"></fa-icon>Events</li>
          <li><fa-icon class="nav-icon" [icon]="faComments"></fa-icon>Settings</li>
          <li><fa-icon class="nav-icon" [icon]="faComments" (click)=" logout()"></fa-icon>Logout</li>

        </ul>
    </nav>

  </div>

</div>
